<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
<div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center bg-opacity-90">
    <h2 class="text-3xl font-extrabold text-gray-700 mb-6">Signup</h2>
    <form id="signupForm" action="/signup" method="POST">
        <input type="text" id="name" name="name" placeholder="Full Name"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" required>

        <input type="email" id="email" name="email" placeholder="Email"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" required>

        <input type="password" id="password" name="password" placeholder="Password"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" required>

        <label for="role" class="block text-left text-gray-600 mb-1">Select Role:</label>
        <select id="role" name="role"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" required>
            <option value="Admin">Admin</option>
            <option value="Doctor">Doctor</option>
            <option value="Receptionist">Receptionist</option>
            <option value="Patient">Patient</option>
        </select>

        <button type="submit"
                class="w-full bg-green-500 text-white py-3 rounded-lg text-lg font-semibold transition-transform transform hover:scale-105 hover:bg-green-600">
            Signup
        </button>
    </form>

    <div class="mt-3 text-gray-600">
        <p>Already have an account? <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a></p>
    </div>
</div>
</body>
</html>
