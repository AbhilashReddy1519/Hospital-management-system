<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css">
    <script src="login.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
<div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center bg-opacity-90">
    <h2 class="text-3xl font-extrabold text-gray-700 mb-6">Login</h2>
    <form id="loginForm" action="/login" method="POST">
        <input type="text" name="email" id="email" placeholder="Email"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" required>

        <input type="password" name="password" id="password" placeholder="Password"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" required>

        <button type="submit"
                class="w-full bg-green-500 text-white py-3 rounded-lg text-lg font-semibold transition-transform transform hover:scale-105 hover:bg-green-600">
            Login
        </button>

        <p id="error-msg" class="text-red-500 mt-3 hidden">Invalid email or password!</p>
    </form>

    <div class="mt-5">
        <a href="forgot-password.html" class="text-blue-600 hover:underline font-medium">Forgot Password?</a>
    </div>

    <div class="mt-3 text-gray-600">
        <p>Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign Up</a></p>
    </div>
</div>
</body>
</html>
